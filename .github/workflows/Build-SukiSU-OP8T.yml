name: Build SukiSU Kernel for OnePlus 8T

on:
  workflow_dispatch:
    inputs:
      KERNEL_BRANCH:
        description: "选择 LineageOS 内核分支"
        required: true
        default: "lineage-23.0"
      SUSFS_MODE:
        description: "选择 SUSFS 集成模式"
        required: true
        type: choice
        options:
          - main
          - dev
          - none
        default: main
      KPM:
        description: "启用 KPM 模块"
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install minimal dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git python3 unzip curl wget bc clang lld make gcc g++ \
            libssl-dev libelf-dev libncurses5-dev libncursesw5-dev gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi zip

      - name: Download and extract Clang
        run: |
          mkdir -p $HOME/toolchains/clang
          cd $HOME/toolchains
          CLANG_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/master/clang-r530567.tar.gz?format=tar"
          wget -O clang.tar.gz "$CLANG_URL"
          tar -xf clang.tar.gz -C clang
          echo "export PATH=$HOME/toolchains/clang/bin:\$PATH" >> $GITHUB_ENV

      - name: Clone Kernel Source
        run: |
          git clone --depth=1 --branch ${{ github.event.inputs.KERNEL_BRANCH }} \
            https://github.com/LineageOS/android_kernel_oneplus_sm8250 kernel_workspace
          cd kernel_workspace
          git submodule update --init --recursive

      - name: Integrate SukiSU
        run: |
          cd kernel_workspace
          MODE="${{ github.event.inputs.SUSFS_MODE }}"
          if [[ "$MODE" == "main" ]]; then
            curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main
          elif [[ "$MODE" == "dev" ]]; then
            curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-dev
          else
            echo "Skip SUSFS integration"
          fi

      - name: Configure Kernel
        run: |
          cd kernel_workspace
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH=$HOME/toolchains/clang/bin:$PATH
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          make O=out vendor/kona_defconfig

      - name: Build Kernel and Capture Log
        run: |
          cd kernel_workspace
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH=$HOME/toolchains/clang/bin:$PATH
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          
          echo "=== Start Kernel Build ==="
          make O=out -j$(nproc) V=1 2>&1 | tee build.log
          echo "BUILD_STATUS=${PIPESTATUS[0]}" >> $GITHUB_ENV

          mkdir -p $GITHUB_WORKSPACE/artifacts
          cp build.log $GITHUB_WORKSPACE/artifacts/build.log || true

      - name: Upload Build Log
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build-log
          path: artifacts/build.log

      - name: Fail if build failed
        if: env.BUILD_STATUS != '0'
        run: exit 1

      - name: Create AnyKernel3 Flashable Zip
        if: env.BUILD_STATUS == '0'
        run: |
          cd $GITHUB_WORKSPACE
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3.git
          cd AnyKernel3
          rm -rf *.img *.zip

          KERNEL_OUT="../kernel_workspace/out/arch/arm64/boot"
          cp -f $KERNEL_OUT/Image ./Image
          cp -f $KERNEL_OUT/dtbo.img ./dtbo.img || true
          cp -f $KERNEL_OUT/dtb ./dtb || true
          sed -i 's/is_slot_device=1/is_slot_device=0/g' anykernel.sh

          ZIP_NAME="SukiSU-OP8T-${{ github.event.inputs.KERNEL_BRANCH }}-${{ github.event.inputs.SUSFS_MODE }}.zip"
          zip -r9 "$ZIP_NAME" * -x .git README.md .gitignore
          mv "$ZIP_NAME" ../

      - name: Upload AnyKernel3
        if: env.BUILD_STATUS == '0'
        uses: actions/upload-artifact@v4
        with:
          name: "SukiSU-OP8T-${{ github.event.inputs.KERNEL_BRANCH }}-${{ github.event.inputs.SUSFS_MODE }}"
          path: "AnyKernel3/*.zip"
