name: Build SukiSU Kernel for OnePlus 8T (sm8250)

on:
  workflow_dispatch:
    inputs:
      KERNEL_BRANCH:
        description: "选择 LineageOS 内核分支（例如 lineage-23.0 或 lineage-22.1）"
        required: true
        default: "lineage-23.0"
      SUSFS_CI:
        description: "启用 SUSFS 模块 (推荐 true)"
        type: boolean
        default: true
      KPM:
        description: "启用 KPM 模块"
        type: boolean
        default: true
      VFS:
        description: "使用手动 Hook 模式 (非 GKI 必须启用)"
        type: boolean
        default: true

jobs:
  build:
    name: Build SukiSU Kernel (${{ github.event.inputs.KERNEL_BRANCH }})
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Workflow Repo
        uses: actions/checkout@v4

      - name: Setup Build Environment
        run: |
          sudo apt-get update -y
          sudo apt-get install -y git clang llvm lld make gcc g++ bc bison flex libssl-dev \
            ccache libelf-dev libncurses5-dev libncursesw5-dev unzip python3 python3-pip wget curl zip
          mkdir -p $HOME/toolchains
          cd $HOME/toolchains
          wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/master/clang-r530567.tar.gz -O clang.tar.gz
          mkdir clang && tar -xf clang.tar.gz -C clang
          echo "export PATH=$HOME/toolchains/clang/bin:\$PATH" >> $GITHUB_ENV

      - name: Clone Kernel Source
        run: |
          git clone --depth=1 --branch "${{ github.event.inputs.KERNEL_BRANCH }}" \
            https://github.com/LineageOS/android_kernel_oneplus_sm8250 kernel_workspace
          cd kernel_workspace
          git submodule update --init --recursive

      - name: Integrate SukiSU
        run: |
          cd kernel_workspace
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main

      - name: Configure Kernel
        run: |
          cd kernel_workspace
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH=$HOME/toolchains/clang/bin:$PATH
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          make O=out vendor/kebab_defconfig

      - name: Build Kernel
        run: |
          cd kernel_workspace
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH=$HOME/toolchains/clang/bin:$PATH
          make O=out -j$(nproc)

      - name: Create AnyKernel3 Flashable Zip
        run: |
          cd $GITHUB_WORKSPACE
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3.git
          cd AnyKernel3
          rm -rf *.img *.zip
          cp -f ../kernel_workspace/out/arch/arm64/boot/Image ./Image
          cp -f ../kernel_workspace/out/arch/arm64/boot/dtbo.img ./dtbo.img || true
          cp -f ../kernel_workspace/out/arch/arm64/boot/dtb ./dtb || true
          sed -i 's/is_slot_device=1/is_slot_device=0/g' anykernel.sh
          zip -r9 "SukiSU-OP8T-${{ github.event.inputs.KERNEL_BRANCH }}.zip" * -x .git README.md .gitignore

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: "SukiSU-OP8T-${{ github.event.inputs.KERNEL_BRANCH }}"
          path: "AnyKernel3/SukiSU-OP8T-${{ github.event.inputs.KERNEL_BRANCH }}.zip"
