name: Build SukiSU Kernel for OnePlus 8T (kona / sm8250)

on:
  workflow_dispatch:
    inputs:
      KERNEL_BRANCH:
        description: "é€‰æ‹© LineageOS å†…æ ¸åˆ†æ”¯ï¼ˆä¾‹å¦‚ lineage-23.0 æˆ– lineage-22.1ï¼‰"
        required: true
        default: "lineage-23.0"
      SUSFS_MODE:
        description: "é€‰æ‹© SUSFS é›†æˆæ¨¡å¼"
        required: true
        type: choice
        options:
          - none
          - main
          - dev
        default: none
      KPM:
        description: "å¯ç”¨ KPM æ¨¡å—"
