name: Build SukiSU Kernel for OnePlus 8T
on:
  workflow_dispatch:
    inputs:
      KERNEL_BRANCH:
        description: "选择 LineageOS 内核分支"
        required: true
        default: "lineage-23.0"
      SUSFS_MODE:
        description: "选择 SUSFS 集成模式"
        required: true
        type: choice
        options:
          - main
          - dev
          - none
        default: main
      KPM:
        description: "启用 KPM 模块"
        type: boolean
        default: false

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CLANG_VERSION: clang-r530567
      GCC_TAG: android-12.1.0_r27
    steps:
      - uses: actions/checkout@v4

      - name: Set swap to 10G
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: Setup build environment
        run: |
          echo "BUILD_TIME=$(date "+%y%m%d")" >> $GITHUB_ENV
          echo "BUILD_TIME_1=$(date "+%Y-%m-%d")" >> $GITHUB_ENV
          sudo apt-get update
          sudo apt-get install -y git ccache automake flex lzop bison gperf build-essential zip curl zlib1g-dev g++-multilib liblz4-tool make squashfs-tools dpkg-dev libssl-dev python3 bc libncurses5-dev

      - name: Cache Clang
        id: cache-clang
        uses: actions/cache@v4
        with:
          path: clang-aosp
          key: ${{ env.CLANG_VERSION }}

      - name: Download Clang
        if: steps.cache-clang.outputs.cache-hit != 'true'
        run: |
          mkdir -p clang-aosp
          wget -O clang.tar.gz https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/${{ env.CLANG_VERSION }}.tar.gz
          tar -xzf clang.tar.gz -C clang-aosp

      - name: Cache GCC
        id: cache-gcc
        uses: actions/cache@v4
        with:
          path: gcc-64
          key: gcc-aarch64-${{ env.GCC_TAG }}

      - name: Download GCC
        if: steps.cache-gcc.outputs.cache-hit != 'true'
        run: |
          mkdir -p gcc-64
          wget -O gcc.tar.gz https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/refs/tags/${{ env.GCC_TAG }}.tar.gz
          tar -xzf gcc.tar.gz -C gcc-64

      - name: Clone Kernel
        run: |
          git clone --depth=1 --branch ${{ github.event.inputs.KERNEL_BRANCH }} \
            https://github.com/LineageOS/android_kernel_oneplus_sm8250 android-kernel

      - name: Integrate SukiSU
        run: |
          cd android-kernel
          MODE="${{ github.event.inputs.SUSFS_MODE }}"
          if [[ "$MODE" == "main" ]]; then
            curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main
          elif [[ "$MODE" == "dev" ]]; then
            curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-dev
          fi

      - name: Build Kernel
        run: |
          cd android-kernel
          export ARCH=arm64
          export PATH=$(pwd)/../clang-aosp/bin:$(pwd)/../gcc-64/bin:$PATH
          make O=out vendor/kona_defconfig
          make O=out olddefconfig
          make O=out -j$(nproc) CC=clang CLANG_TRIPLE=aarch64-linux-gnu- CROSS_COMPILE=aarch64-linux-android- LD=ld.lld LLVM=1 LLVM_IAS=1

      - name: Check Image
        run: |
          if [ ! -f android-kernel/out/arch/arm64/boot/Image ]; then
            echo "Build failed: Image not found!"
            exit 1
          fi
          echo "CHECK_IMAGE=true" >> $GITHUB_ENV

      - name: Apply KPM
        if: github.event.inputs.KPM == 'true'
        run: |
          cd android-kernel/out/arch/arm64/boot
          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU_patch/main/kpm/patch_linux" -o patch_linux
          chmod +x patch_linux
          ./patch_linux
          mv oImage Image

      - name: Package AnyKernel3
        if: env.CHECK_IMAGE == 'true'
        run: |
          git clone https://github.com/osm0sis/AnyKernel3 --depth=1
          cp android-kernel/out/arch/arm64/boot/Image AnyKernel3/
          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' AnyKernel3/anykernel.sh
          zip -r9 SukiSU-Kernel.zip AnyKernel3/* -x AnyKernel3/.git*

      - name: Upload Kernel
        if: env.CHECK_IMAGE == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: SukiSU-Kernel-${{ github.run_number }}
          path: SukiSU-Kernel.zip
