name: Build SukiSU Kernel for OnePlus 8T
on:
  workflow_dispatch:
    inputs:
      KERNEL_BRANCH:
        description: "选择 LineageOS 内核分支"
        required: true
        default: "lineage-23.0"
      SUSFS_MODE:
        description: "选择 SUSFS 集成模式"
        required: true
        type: choice
        options:
          - main
          - dev
          - none
        default: main
      KPM:
        description: "启用 KPM 模块"
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Cross Compilers (Fix Conflicts)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
          sudo apt-get update -y
          sudo apt-get install -y \
            gcc-12 g++-12 gcc-12-aarch64-linux-gnu \
            gcc-12-arm-linux-gnueabi \
            binutils-aarch64-linux-gnu \
            binutils-arm-linux-gnueabi
          sudo apt-get install -y \
            git python3 unzip curl wget bc \
            clang lld make \
            zip cpio flex bison libssl-dev libelf-dev \
            libncurses5-dev libncursesw5-dev libxml2-utils device-tree-compiler
          echo "CROSS_COMPILE_AARCH64=aarch64-linux-gnu-" >> $GITHUB_ENV
          echo "CROSS_COMPILE_ARM=arm-linux-gnueabi-" >> $GITHUB_ENV

      - name: Download Proton Clang
        run: |
          mkdir -p $HOME/toolchains
          git clone --depth=1 https://github.com/kdrag0n/proton-clang $HOME/toolchains/proton-clang
          echo "PATH=$HOME/toolchains/proton-clang/bin:$PATH" >> $GITHUB_ENV

      - name: Clone Kernel Source
        run: |
          git clone --depth=1 --branch ${{ github.event.inputs.KERNEL_BRANCH }} \
            https://github.com/LineageOS/android_kernel_oneplus_sm8250 kernel_workspace
          cd kernel_workspace
          git submodule update --init --recursive

      - name: Integrate SukiSU
        run: |
          cd kernel_workspace
          MODE="${{ github.event.inputs.SUSFS_MODE }}"
          if [[ "$MODE" == "main" ]]; then
            curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main
          elif [[ "$MODE" == "dev" ]]; then
            curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-dev
          else
            echo "Skip SUSFS integration"
          fi

      - name: Configure Kernel
        run: |
          cd kernel_workspace
          export ARCH=arm64
          export SUBARCH=arm64
          export HOSTCC=gcc-12
          export HOSTCXX=g++-12
          make O=out ARCH=arm64 CC=clang CLANG_TRIPLE=aarch64-linux-gnu- CROSS_COMPILE=${{ env.CROSS_COMPILE_AARCH64 }} CROSS_COMPILE_COMPAT=${{ env.CROSS_COMPILE_ARM }} LD=ld.lld AR=llvm-ar NM=llvm-nm OBJCOPY=llvm-objcopy OBJDUMP=llvm-objdump STRIP=llvm-strip vendor/kona_defconfig
          make O=out ARCH=arm64 olddefconfig

      - name: Build Kernel and Capture Log
        id: build_kernel
        run: |
          cd kernel_workspace
          export ARCH=arm64
          export SUBARCH=arm64
          export HOSTCC=gcc-12
          export HOSTCXX=g++-12
          echo "=== Start Kernel Build ==="
          make O=out ARCH=arm64 CC=clang CLANG_TRIPLE=aarch64-linux-gnu- CROSS_COMPILE=${{ env.CROSS_COMPILE_AARCH64 }} CROSS_COMPILE_COMPAT=${{ env.CROSS_COMPILE_ARM }} LD=ld.lld AR=llvm-ar NM=llvm-nm OBJCOPY=llvm-objcopy OBJDUMP=llvm-objdump STRIP=llvm-strip -j$(nproc) V=1 2>&1 | tee build.log
          echo "build_status=$?" >> $GITHUB_OUTPUT
          mkdir -p $GITHUB_WORKSPACE/artifacts
          cp build.log $GITHUB_WORKSPACE/artifacts/build.log || true

      - name: Set KPM as string env
        run: |
          echo "KPM_ENABLED=$(echo '${{ toJSON(github.event.inputs.KPM) }}' | tr -d '"')" >> $GITHUB_ENV

      - name: Apply KPM if enabled
        if: ${{ steps.build_kernel.outputs.build_status == '0' && env.KPM_ENABLED == 'true' }}
        run: |
          cd kernel_workspace/out/arch/arm64/boot
          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU_patch/refs/heads/main/kpm/patch_linux" -o patch_linux
          chmod +x patch_linux
          ./patch_linux
          rm -f Image
          mv oImage Image

      - name: Upload Build Log
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build-log
          path: artifacts/build.log

      - name: Fail if build failed
        if: ${{ steps.build_kernel.outputs.build_status != '0' }}
        run: |
          echo "Kernel build failed with status: ${{ steps.build_kernel.outputs.build_status }}"
          exit 1

      - name: Create AnyKernel3 Flashable Zip
        if: ${{ steps.build_kernel.outputs.build_status == '0' }}
        run: |
          cd $GITHUB_WORKSPACE
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3.git
          cd AnyKernel3
          rm -rf *.img *.zip
          KERNEL_OUT="../kernel_workspace/out/arch/arm64/boot"
          cp -f $KERNEL_OUT/Image ./Image
          cp -f $KERNEL_OUT/dtbo.img ./dtbo.img || true
          cp -f $KERNEL_OUT/dtb ./dtb || true
          sed -i 's/is_slot_device=1/is_slot_device=0/g' anykernel.sh
          ZIP_SUFFIX=""
          [[ "$KPM_ENABLED" == "true" ]] && ZIP_SUFFIX="-KPM"
          ZIP_NAME="SukiSU-OP8T-${{ github.event.inputs.KERNEL_BRANCH }}-${{ github.event.inputs.SUSFS_MODE }}$ZIP_SUFFIX.zip"
          zip -r9 "$ZIP_NAME" * -x .git README.md .gitignore
          mv "$ZIP_NAME" ../

      - name: Upload AnyKernel3
        if: ${{ steps.build_kernel.outputs.build_status == '0' }}
        uses: actions/upload-artifact@v4
        with:
          name: "SukiSU-OP8T-${{ github.event.inputs.KERNEL_BRANCH }}-${{ github.event.inputs.SUSFS_MODE }}${{ fromJSON(github.event.inputs.KPM) && '-KPM' || '' }}"
          path: "*.zip"
