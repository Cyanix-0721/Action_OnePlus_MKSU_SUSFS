jobs:
  build:
    name: Build SukiSU Kernel (${{ github.event.inputs.KERNEL_BRANCH || 'lineage-23.0' }})
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Workflow Repo
        uses: actions/checkout@v4

      - name: Setup Build Environment
        run: |
          sudo apt-get update -y
          sudo apt-get install -y git clang llvm lld make gcc g++ bc bison flex libssl-dev \
            libelf-dev libncurses5-dev libncursesw5-dev unzip python3 python3-pip wget curl zip \
            gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

          mkdir -p $HOME/toolchains
          cd $HOME/toolchains
          wget -q https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/master/clang-r530567.tar.gz -O clang.tar.gz
          mkdir clang && tar -xf clang.tar.gz -C clang
          echo "export PATH=$HOME/toolchains/clang/bin:\$PATH" >> $GITHUB_ENV

      - name: Clone Kernel Source
        run: |
          BRANCH="${{ github.event.inputs.KERNEL_BRANCH || 'lineage-23.0' }}"
          git clone --depth=1 --branch "$BRANCH" \
            https://github.com/LineageOS/android_kernel_oneplus_sm8250 kernel_workspace
          cd kernel_workspace
          git submodule update --init --recursive
          echo "âœ… å½“å‰åˆ†æ”¯: $(git rev-parse --abbrev-ref HEAD)"

      - name: Integrate SukiSU (æ‰‹åŠ¨ Hook æ¨¡å¼)
        run: |
          cd kernel_workspace
          MODE="${{ github.event.inputs.SUSFS_MODE || 'none' }}"
          ENABLE_KPM="${{ github.event.inputs.KPM }}"
          if [[ "$MODE" == "main" ]]; then
            echo ">>> é›†æˆ SukiSU SUSFS-main åˆ†æ”¯ (é GKI æ‰‹åŠ¨æ¨¡å¼)"
            curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main
          elif [[ "$MODE" == "dev" ]]; then
            echo ">>> é›†æˆ SukiSU SUSFS-dev åˆ†æ”¯ (å¼€å‘ç‰ˆ)"
            curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-dev
          else
            echo ">>> è·³è¿‡ SUSFS é›†æˆ"
          fi

          if [[ "$ENABLE_KPM" == "true" ]]; then
            echo ">>> å¯ç”¨ KPM æ¨¡å—"
            curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s kpm
          else
            echo ">>> è·³è¿‡ KPM é›†æˆ"
          fi

      - name: Configure Kernel
        run: |
          cd kernel_workspace
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH=$HOME/toolchains/clang/bin:$PATH
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          make O=out vendor/kona_defconfig
          echo "âœ… å·²åº”ç”¨ vendor/kona_defconfig"

      - name: Build Kernel (with log capture)
        run: |
          cd kernel_workspace
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH=$HOME/toolchains/clang/bin:$PATH
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-

          echo "ğŸ—ï¸ å¼€å§‹ç¼–è¯‘å†…æ ¸..."
          make O=out -j$(nproc) V=1 2>&1 | tee build.log
          BUILD_RESULT=${PIPESTATUS[0]}

          # æ— è®ºæˆè´¥éƒ½ä¸Šä¼  build.log
          mkdir -p $GITHUB_WORKSPACE/artifacts
          cp build.log $GITHUB_WORKSPACE/artifacts/

          if [ $BUILD_RESULT -ne 0 ]; then
            echo "âŒ å†…æ ¸æ„å»ºå¤±è´¥ï¼ˆé€€å‡ºç  $BUILD_RESULTï¼‰"
            echo "ğŸ“¤ ä¸Šä¼ æ„å»ºæ—¥å¿—ä»¥ä¾›åˆ†æ"
            exit 1
          else
            echo "âœ… å†…æ ¸æ„å»ºå®Œæˆ"
          fi

      - name: Upload Build Log
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build-log
          path: artifacts/build.log

      - name: Create AnyKernel3 Flashable Zip
        if: success()
        run: |
          cd $GITHUB_WORKSPACE
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3.git
          cd AnyKernel3
          rm -rf *.img *.zip

          if [ -f ../kernel_workspace/out/arch/arm64/boot/Image.gz-dtb ]; then
            cp -f ../kernel_workspace/out/arch/arm64/boot/Image.gz-dtb ./Image.gz-dtb
          elif [ -f ../kernel_workspace/out/arch/arm64/boot/Image ]; then
            cp -f ../kernel_workspace/out/arch/arm64/boot/Image ./Image
          else
            echo "âŒ æœªæ‰¾åˆ° Image æ–‡ä»¶ï¼Œæ‰“å°ç›®å½•å†…å®¹è°ƒè¯•ï¼š"
            ls -R ../kernel_workspace/out || true
            exit 2
          fi

          cp -f ../kernel_workspace/out/arch/arm64/boot/dtbo.img ./dtbo.img || true
          cp -f ../kernel_workspace/out/arch/arm64/boot/dtb ./dtb || true
          sed -i 's/is_slot_device=1/is_slot_device=0/g' anykernel.sh

          ZIP_NAME="SukiSU-OP8T-${{ github.event.inputs.KERNEL_BRANCH || 'lineage-23.0' }}-${{ github.event.inputs.SUSFS_MODE || 'none' }}-$(date +%Y%m%d).zip"
          zip -r9 "$ZIP_NAME" * -x .git README.md .gitignore
          mv "$ZIP_NAME" ../

      - name: Upload Kernel Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: "SukiSU-OP8T-${{ github.event.inputs.KERNEL_BRANCH || 'lineage-23.0' }}-${{ github.event.inputs.SUSFS_MODE || 'none' }}"
          path: "SukiSU-OP8T-${{ github.event.inputs.KERNEL_BRANCH || 'lineage-23.0' }}-${{ github.event.inputs.SUSFS_MODE || 'none' }}-*.zip"
